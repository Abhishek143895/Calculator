<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- -----favicon------- -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div id="calculator">
        <div id="div-1"></div>
        <div id="div-2">
            <div class="calcy-in">
                <div class="calcy-btn"><button>7</button></div>
                <div class="calcy-btn"><button>8</button></div>
                <div class="calcy-btn"><button>9</button></div>
                
                <div class="calcy-btn"><button>[</button></div>
                <div class="calcy-btn"><button>]</button></div>
            </div>
            <div class="calcy-in">
                <div class="calcy-btn"><button>4</button></div>
                <div class="calcy-btn"><button>5</button></div>
                <div class="calcy-btn"><button>6</button></div>
                <div class="calcy-btn"><button>*</button></div>
                <div class="calcy-btn"><button>/</button></div>
                
            </div>
            <div class="calcy-in">
                <div class="calcy-btn"><button>1</button></div>
                <div class="calcy-btn"><button>2</button></div>
                <div class="calcy-btn"><button>3</button></div>
                <div class="calcy-btn"><button>-</button></div>
                <div class="calcy-btn"><button>+</button></div>
                
            </div>
            <div class="calcy-in">
                <div class="calcy-btn"><button>C</button></div>
                <div class="calcy-btn"><button>0</button></div>
                
                <div class="calcy-btn"><button>.</button></div>
                <div class="calcy-btn"><button>(</button></div>
                <div class="calcy-btn"><button>)</button></div>
                <div class="calcy-btn"><button>=</button></div>
            </div>
        </div>
    </div>



<!-- -----------Custom js------------- -->
    <script src="Script.js"></script>
</body>
</html>
